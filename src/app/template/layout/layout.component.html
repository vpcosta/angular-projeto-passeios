<div class="min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white relative overflow-hidden">
    <div class="absolute inset-0 bg-white/5 opacity-50">
      <div class="absolute inset-0"
        style="background-image: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%)">
      </div>
    </div>

    <div class="relative z-10 p-6">
      <div class="text-center">
        <h1
          class="text-4xl font-bold tracking-tight bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
          {{ props.titulo }}
        </h1>
        <p class="text-lg mt-2 text-blue-100 font-medium">{{ props.subTitulo }}</p>
      </div>

      <div class="mt-6 flex items-center justify-center">
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-blue-300/50 to-transparent"></div>
        <div class="px-4">
          <div class="w-2 h-2 bg-blue-300 rounded-full opacity-60"></div>
        </div>
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-blue-300/50 to-transparent"></div>
      </div>

      <nav class="mt-6">
        <ul class="flex justify-center items-center flex-wrap gap-6 text-white font-semibold">
          <li>
            <a routerLink="/site/galeria"
              class="group relative px-4 py-1 rounded-lg transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-sm inline-flex items-center space-x-2">
              <span class="group-hover:text-cyan-100 transition-colors duration-300">
                <i class="bi bi-grid mr-1"></i>
                Galeria
              </span>
            </a>
          </li>

          <li>
            <a routerLink="/site/categorias"
              class="group relative px-4 py-1 rounded-lg transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-sm inline-flex items-center space-x-2">
              <span class="group-hover:text-cyan-100 transition-colors duration-300">
                <i class="bi bi-tag mr-1"></i>
                Categorias
              </span>
            </a>
          </li>

          <li>
            <a routerLink="/site/lugares"
              class="group relative px-4 py-1 rounded-lg transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-sm inline-flex items-center space-x-2">
              <span class="group-hover:text-cyan-100 transition-colors duration-300">
                <i class="bi bi-geo-alt mr-1"></i>
                Lugares
              </span>
            </a>
          </li>

          <li class="px-2 hidden md:block">
            <div class="w-px h-8 bg-white/30"></div>
          </li>

          <li>
            <a
              class="group relative px-4 py-1 border-2 border-white/50 rounded-lg transition-all duration-300 hover:bg-red-500 hover:border-red-400 hover:shadow-lg transform hover:scale-105 cursor-pointer inline-flex items-center space-x-2 whitespace-nowrap">
              <span class="group-hover:text-white transition-colors duration-300">
                <i class="bi bi-box-arrow-right mr-1"></i>
                Sair
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-800 via-blue-900 to-blue-800"></div>
  </header>

  <main class="flex-grow bg-gradient-to-br from-gray-50 to-blue-50">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-auto">
    <p class="text-gray-400 text-sm">VPCosta Dev</p>
    <p class="text-gray-400 text-sm">2025 Passeio IO</p>
  </footer>
</div>
