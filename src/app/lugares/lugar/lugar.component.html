<div class="p-6 max-w-lg mx-auto bg-white border border-1 border-gray-200 shadow-md rounded-lg mt-6">
  <h2 class="text-xl font-semibold text-gray-600 mb-4">Novo Lugar</h2>

  <hr class="mb-2" />

  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-500 font-medium mb-2">Nome do Lugar</label>

      <input type="text" id="nome" name="nome" formControlName="nome"
        placeholder="Ex: Restaurante da Maria, Praias do Sol" required
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400" />

      <span class="text-red-400 text-xs" *ngIf="campoInvalido('nome')">Campo obrigatório!</span>
    </div>

    <div class="mb-4">
      <label for="nome" class="block text-gray-500 font-medium mb-2">Categoria</label>

      <select name="categoria" id="categoria" formControlName="categoria"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
        <option [value]="">Selecione uma categoria</option>

        <option *ngFor="let cat of categorias" [value]="cat.nome">{{ cat.nome }}</option>
      </select>

      <span class="text-red-400 text-xs" *ngIf="campoInvalido('categoria')">Campo obrigatório!</span>
    </div>

    <div class="mb-4">
      <label for="localizacao" class="block text-gray-500 font-medium mb-2">Localização</label>

      <input type="text" id="localizacao" name="localizacao" formControlName="localizacao" placeholder="Ex: São Paulo"
        required
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400" />

      <span class="text-red-400 text-xs" *ngIf="campoInvalido('localizacao')">Campo obrigatório!</span>
    </div>

    <div class="mb-4">
      <label for="urlFoto" class="block text-gray-500 font-medium mb-2">Foto do Lugar</label>

      <input type="text" id="urlFoto" name="urlFoto" formControlName="urlFoto"
        placeholder="Ex: https://exemplo.com/foto.jpg" required
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400" />

      <span class="text-red-400 text-xs" *ngIf="campoInvalido('urlFoto')">Campo obrigatório!</span>
    </div>

    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-500 font-medium mb-2">Avaliação</label>

      <select name="avaliacao" id="avaliacao" formControlName="avaliacao"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
        <option [value]="">Selecione uma avaliação</option>
        <option [value]="1">1 - Ruim</option>
        <option [value]="2">2 - Regular</option>
        <option [value]="3">3 - Bom</option>
        <option [value]="4">4 - Muito Bom</option>
        <option [value]="5">5 - Excelente</option>
      </select>

      <span class="text-red-400 text-xs" *ngIf="campoInvalido('avaliacao')">Campo obrigatório!</span>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow-md hover:bg-blue-500">Cadastrar
      Lugar</button>
  </form>
</div>
