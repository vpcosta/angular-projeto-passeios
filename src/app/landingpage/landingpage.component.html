<div
  class="flex flex-col justify-center items-center bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white min-h-screen">
  <div class="text-center px-6 flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-4">Bem-vindo à sua lista de lugares favoritos!</h1>

    <p>Explore, organize e compartilhe os lugares incríveis que você ama. Tudo em um só lugar!</p>

    <button (click)="goToGaleria()" *ngIf="isLoggedIn()"
      class="px-8 py-3 space-x-3 mt-6 bg-white hover:bg-blue-100 text-blue-500 hover:text-blue-600 text-sm font-medium rounded-full transition-colors duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
      Olá, {{ profile?.name || 'Verlan'}}. Click aqui para aproveitar o site!
    </button>

    <button (click)="loginGoogle()" *ngIf="!isLoggedIn()"
      class="flex items-center px-8 py-3 mt-6 bg-white hover:bg-blue-100 text-blue-500 hover:text-blue-600 text-sm font-medium rounded-full transition-colors duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
      <img width="35px" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
        alt="Logo Google">
      Logar com Google
    </button>
  </div>
</div>
